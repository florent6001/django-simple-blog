{% extends 'base.html' %}
{% load humanize %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-8 pt-5 article">
		        {% block blog_body %}
		        {% endblock %}
			</div>
			<div class="col-md-4 pt-5">
			    <span class="text-orange">Catégories</span>
				<h2 class="mb-3 h3">Liste des catégories</h2>
				<ul>
					{% for category in categories %}
						<li><a href="{% url 'show_category' category.slug %}">{{ category.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
